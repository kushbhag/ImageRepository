<div class="card" *ngIf="image">
    <div class="card-header col-8 center">
        <h2 style="text-align: center;">{{image.name}}</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <img class="col-8 center" src="https://image-repository-kush.herokuapp.com/{{image.path}}">
        </div>
        <div class="row" *ngIf="user">
            <h3 class="col-8 center" style="text-align: center;">Submitted by: {{user.firstName}} {{user.lastName}}</h3>
        </div>
    </div>
</div>
