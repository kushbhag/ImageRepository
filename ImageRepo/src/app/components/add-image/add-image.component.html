<div class="card col-8 mt-3" style="left: 50%; transform: translate(-50%);">
    <div class="card-header">
        <h2>Add Image</h2>
    </div>
    <div class="card-body">
        <form [formGroup]="imageForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="imageName">Name: </label>
                <input type="text" class="form-control" id="imageName" placeholder="Name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">Image input: </label>
                <input class="pl-3" type="file" id="exampleInputFile" formControlName="image" (change)="onFileChange($event)">
                <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
                    <div *ngIf="f.image.errors.required">File is required.</div>
                </div>
                <div class="alert alert-primary" role="alert">
                    Only jpeg, JPG, and PNG files are allowed
                </div>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" formControlName="public" (checked)="true"> Public</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
