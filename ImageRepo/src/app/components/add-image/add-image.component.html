<div class="card col-8 mt-3" style="left: 50%; transform: translate(-50%);">
    <ng-container *ngIf="loading">
        <div style="position: absolute; left: 50%;
                    transform: translate(-50%); height: 120px;
                    width: 120px; text-align: center; top: 30%;">
            <label for="loader">
                <h3>Adding Image</h3>
            </label>
            <div id="loader" class="loader"></div>
        </div>
    </ng-container>
    <ng-container *ngIf="!loading">
        <div class="card-header">
            <h2>Add Image</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="imageForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="imageName">Name: </label>
                    <input type="text" class="form-control" id="imageName" placeholder="Name" formControlName="name">
                    <div *ngIf="name.invalid && error" class="alert alert-danger">
                        Must Provide a Name
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">Image input: </label>
                    <input class="pl-3" type="file" id="exampleInputFile" formControlName="image" (change)="onFileChange($event)">
                    <div *ngIf="image.invalid && error" class="alert alert-danger">
                        Must Provide an image
                    </div>
                    <div class="alert alert-primary" role="alert">
                        Only jpeg, JPG, and PNG files are allowed
                    </div>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" formControlName="public"> Public</label>
                </div>
                <div *ngIf="alertMessage" class="alert alert-danger" role="alert">{{alertMessage}}</div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </ng-container>
</div>
