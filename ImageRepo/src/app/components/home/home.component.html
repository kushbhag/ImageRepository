<div class="card col-10 center">
    <div class="card-header">
        <h3 class="col-10 center" style="text-align: center;">Images</h3>
    </div>
    <div class="row">
        <div *ngFor="let image of images" class="col-6">
            <div class="form-group">
                <a href="javascript:void(0)">
                    <img (click)="goToImage(image)" class="col-12" src="https://image-repository-kush.herokuapp.com/{{image.path}}"/>
                </a>
                <span style="text-align: center;"><h3>{{image.name}}</h3></span>
            </div>
        </div>
        <div *ngIf="images.length === 0">
            <div class="mt-5" style="position: absolute; left: 50%;
                        transform: translate(-50%); height: 120px;
                        width: 120px; text-align: center; top: 30%;">
                <label for="loader">
                    <h3>Loading</h3>
                </label>
                <div id="loader" class="loader"></div>
            </div>
        </div>
    </div>
</div>
