<h2>Hello</h2>
<div>
    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
    </div>
</div>
<div *ngFor="let image of images">
    <img src="https://image-repository-kush.herokuapp.com/{{image.path}}"/>
</div>
