<div class="card col-10 center">
    <div class="card-header">
        <h3 class="col-10 center" style="text-align: center;">Images</h3>
    </div>
    <div class="row">
        <div *ngFor="let image of images" class="col-6">
            <div class="form-group">
                <a href="javascript:void(0)">
                    <img (click)="goToImage(image)" class="col-12" src="https://image-repository-kush.herokuapp.com/{{image.path}}"/>
                </a>
                <span style="text-align: center;"><h3>{{image.name}}</h3></span>
            </div>
        </div>
    </div>
</div>
